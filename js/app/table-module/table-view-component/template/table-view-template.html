<table-add add-my-food="$ctrl.addMyFood(name, values)"></table-add>

<div class="table-container">
    <food-table ng-repeat="foodsObj in $ctrl.foodsObjs" foods-obj="foodsObj" remove="$ctrl.removeMyFood(food, obj)"></food-table>
    <storage-table my-foods="$ctrl.myFoods" remove-my-food="$ctrl.removeMyFood(name)"></storage-table>
</div>
